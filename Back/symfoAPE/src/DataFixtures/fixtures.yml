App\Entity\Child:
    child_{1..50}:
        lastname: '<lastname()>' 
        firstname: '<firstname()>' 
        class: '<randomElement($array = array ('1a','2b','3c'))>' 
        parents: '2x @user*'




App\Entity\Media:
     
App\Entity\News:
    news_{1..10}:
        title: '<sentence($nbWords = 4()>' 
        content: '<paragraph()>' 
        #published: boolean
        tags: '2x @tag*'
        media: '<imageUrl($width = 640, $height = 480)>'
        author: '@user*'


App\Entity\PrivatePost:
    privatepost_:  
        title: '<sentence($nbWords = 4()>' 
        content: '<paragraph()>' 
        author: '@user*'

App\Entity\Role:
    role_: '<randomElement($array = array ('user','admin','redacteur', 'parent'))>' 

App\Entity\Tag: 
    tag_{1..5}:
        title: '<word()>' 



