parameters :
    classArray: ['CE', 'CP', 'CP', 'Petite section', 'Grande section']
    roleArray: ['user', 'parent', 'admin', 'redacteur']
    slugArray: ['slug-pour-fabrice', 'une-cuillere-pour-maman', 'une-cuillere-pour-papa', 'slug-bidon']

App\Entity\Child:
    child_{1..50}:
        lastname: '<lastname()>' 
        firstname: '<firstname()>' 
        class: '<randomElement($classArray)>' 
        parents: '<numberBetween(1, 2)>x @user*'

App\Entity\Medium:
    medium_{1..20}:
        title: '<word()>' 
        type: '<fileExtension()>'
        url: '<imageUrl()>'
        news: '25%? @news*'
        privatepost: '25%? @privatepost*'
        event: '25%? @event*'
        
   
App\Entity\News:
    news_{1..10}:
        title: '<sentence()>' 
        content: '<paragraph()>' 
        createdAt: '<dateTimeBetween("-200 days", "now")>'
        tags: '<numberBetween(1, 3)>x @tag*'
        user: '@user*'
      
App\Entity\PrivatePost:
    privatepost_{1..15}:  
        title (unique): '<sentence()>' 
        content (unique): '<paragraph()>' 
        
App\Entity\Role:
    role_{1..4}:
        role (unique): '<randomElement($roleArray)>' 

App\Entity\Tag: 
    tag_{1..5}:
        title: '<word()>' 

App\Entity\User: 
    user_{1..50}:
        email (unique): '<email()>' 
        password: '<password()>'
        lastname: '<lastname()>' 
        firstname: '<firstname()>' 
        is_active: '<boolean()>'
        is_parent: '<boolean()>'

App\Entity\Event:
    event_{1..10}:
        name: '<sentence()>' 
        content: '<paragraph()>' 
        createdAt: '<dateTimeBetween("-200 days", "now")>'
        date: '<dateTimeBetween("now", "200 days")>'
        author: '@user*'
        slug: '<randomElement($slugArray)>' 